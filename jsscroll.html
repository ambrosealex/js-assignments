<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>

		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

        var temp = el.innerHTML;
        var temp2 = "";
		function updateText()
		{
            temp = el.innerHTML; //stored the current el.innerHTML into a variable so it can be restored at a later date
			el.innerHTML = el.innerHTML+words[word_counter][character_counter++];
            if(words[word_counter][character_counter-1] == " ") //tests the character that was just added to the innerHTML to see if
                                                                //it is a space. if it is, restores el.innerHTML to what it was
                                                                //before the space was added and appends the "space" character
                                                                //this is done so that the padding on the "magic" div recognizes
                                                                //the space and moves to the right when it is added
            {
                el.innerHTML = temp;
                el.innerHTML += "&nbsp";
            }
            // console.log(el.innerHTML);

			if(character_counter > words[word_counter].length) //if the character_counter is longer than the word length, it will
                                                                //iterate to the next word
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}

		setInterval(updateText,300);

	</script>

</body>

</html>
