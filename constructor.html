<script type="text/javascript">
function personConstructor(name){
    var obj = {};
    obj["name"] = name;
    obj["distance_travelled"] = 0;
    obj["say_name"] = function(){
        alert(obj["name"]);
    };
    obj["say_something"] = function(something){
        alert(obj["name"] + " says " + something);
    };
    obj["walk"] = function(){
        alert(obj["name"] + " is walking");
        obj["distance_travelled"] += 3;
    };
    obj["run"] = function(){
        alert(obj["name"] + " is running");
        obj["distance_travelled"] += 10;
    };
    obj["crawl"] = function(){
        alert(obj["name"] + " is crawling");
        obj["distance_travelled"] += 1;
    };
    return obj;
}
